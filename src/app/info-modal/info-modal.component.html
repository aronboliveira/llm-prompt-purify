<hgroup class="dialog-header">
  <h2 mat-dialog-title id="infoHeading">About the Project</h2>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close aria-label="close">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</hgroup>
<small id="infoNote">Click on the headings to read the related text</small>
<hr class="info-break" />
<mat-dialog-content [innerHTML]="data.text"></mat-dialog-content>
