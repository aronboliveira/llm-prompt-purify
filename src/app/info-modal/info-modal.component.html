<hgroup class="dialog-header">
  <h2 mat-dialog-title style="font-weight: bold; font-size: 1.5rem">
    About the Project
  </h2>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close aria-label="close">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</hgroup>
<mat-dialog-content
  style="padding: 1rem"
  [innerHTML]="data.text"
></mat-dialog-content>
