<div class="container" id="mainContainer">
  <app-fixed-header></app-fixed-header>
  <main id="main" class="main">
    <hgroup id="mainHeader"></hgroup>
    <mat-form-field appearance="outline">
      <mat-label>Type or paste your prompt here</mat-label>
      <textarea
        #promptInput
        id="promptInput"
        matInput
        [(ngModel)]="userInput"
        (ngModelChange)="setInput($event)"
        [attr.maxLength]="_maxLength"
        placeholder="Type your message here..."
        rows="10"
      ></textarea>
    </mat-form-field>
    <p>{{ userInput.length }}/{{ _maxLength }} characters</p>
    <output id="resultOutput">{{ processedOutput }}</output>
    <fieldset class="actions">
      <app-scan-submit (scan)="checkPrompt()"></app-scan-submit>
      <button
        mat-icon-button
        color="secondary"
        aria-label="Click to copy the output"
        matTooltip="Click to copy the output"
        (click)="copyOutput()"
      >
        <mat-icon>content_copy</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        aria-label="Download Output"
        matTooltip="Download Output"
        (click)="downloadZip()"
      >
        <mat-icon>download</mat-icon>
      </button>
      <app-compress-picker></app-compress-picker>
    </fieldset>
  </main>
  <app-under-development></app-under-development>
</div>
