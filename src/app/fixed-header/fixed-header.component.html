<header #header class="fixed-header" role="banner">
  <div class="header-content">
    <div class="header-title-container">
      <h1
        class="header-title"
        tabindex="0"
        style="font-weight: bold; font-size: 1rem; margin: 0"
      >
        LLM Prompt Purify
      </h1>
    </div>
    <nav class="header-nav" aria-label="Main Navigation">
      <a
        href="/feedback"
        role="button"
        class="nav-link"
        tabindex="0"
        aria-label="Feedback Form"
        title="Feedback"
        >Feedback</a
      >
      <a
        href="/contact"
        role="button"
        class="nav-link"
        tabindex="0"
        aria-label="Contact Developer"
        title="Contact"
        >Contact</a
      >
      <app-help-toggle></app-help-toggle>
    </nav>
    <button
      mat-button
      class="fix-toggle"
      (click)="toggleFixHeader()"
      aria-label="Fix header"
      title="Fix Header"
    >
      <mat-checkbox
        [checked]="_permFixHeader"
        class="mat-small-checkbox"
      ></mat-checkbox>
      Fix Header
    </button>
  </div>
</header>
