<hgroup class="dialog-header">
  <h2
    mat-dialog-title
    style="
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0;
      padding-bottom: 0;
    "
  >
    Relação para Ajustes da Prompt mascarada
  </h2>
</hgroup>
<hr style="border: #7171712e 1px solid; width: 80%; margin-right: 12%" />
<mat-dialog-content
  style="padding: 1rem 1rem 1rem 2rem; height: 50vh; width: 80vw"
  [innerHTML]="data.text"
>
  <span id="prompt-table-flag" style="display: none">Flag for table</span>
</mat-dialog-content>
