<hgroup class="dialog-header">
  <h2
    mat-dialog-title
    style="
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0;
      margin-right: 0.75rem;
      padding-bottom: 0.5rem;
      margin-top: 0.5rem;
      text-align: center;
    "
  >
    Relational Table for the prompt masks
  </h2>
</hgroup>
<hr style="border: #7171712e 1px solid; margin-right: 12%" />
<mat-dialog-content
  #content
  id="promptTableContent"
  style="
    padding: 0.5rem 1rem 1rem 2rem;
    height: 50vh;
    border-bottom: #7171712e 1px solid;
  "
  [innerHTML]="data.text"
>
  <span id="prompt-table-flag" style="display: none">Flag for table</span>
</mat-dialog-content>
<button
  mat-icon-button
  color="secondary"
  aria-label="Copy Output"
  title="Copy Output"
  (click)="copyOutput()"
  style="padding-left: 1rem"
>
  <mat-icon>content_copy</mat-icon>
</button>
