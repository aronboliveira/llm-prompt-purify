<mat-form-field appearance="outline" style="margin-top: 1.25rem">
  <mat-label>File Compression Level</mat-label>
  <mat-select
    [(ngModel)]="compressionLevel"
    (ngModelChange)="updateCompressionLevel()"
  >
    <mat-option *ngFor="let level of compressionLevels" [value]="level">
      {{ level }}
    </mat-option>
  </mat-select>
</mat-form-field>
