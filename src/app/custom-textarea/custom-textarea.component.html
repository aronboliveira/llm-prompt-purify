<mat-form-field appearance="outline" class="custom-textarea">
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInputChange($event)"
    [attr.aria-label]="label"
    [required]="required"
  ></textarea>
  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
</mat-form-field>
